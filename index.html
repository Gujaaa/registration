<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="r-container" id="rContainer">
        <div class="r-box">
            <h1>Registration</h1>
            <div class="r-namelastname">
                <div>
                    <p>Name</p>
                    <input type="Name">
                </div>
                <div>
                    <p>Last Name</p>
                    <input type="Lastname">
                </div>
            </div>
            <div class="r-email">
                <p>Email</p>
                <input type="Name">
            </div>
            <div class="r-password">
                <div>
                    <p>Password</p>
                    <input type="password" id="password">
                </div>
                <div>
                    <p>Confirm Password</p>
                    <input type="password" id="Confirmpassword">
                </div>
            </div>
        </div>
        <div class="r-account">
            <button class="r-button" type="submit">Login</button>
            <div class="r-bottom">
                <p>Alredy have an account?</p>
                <h4 class="re-account" id="re-account">Login</h4>
            </div>
        </div>
    </div>
    
    <div class="l-container" id="lContainer">
        <div class="l-box">
            <h1>Login</h1>
            <div class="l-email">
                <p>Email</p>
                <input type="Name">
                <p>Password</p>
                <input type="password" id="lPassword">
            </div>
        </div>
        <div class="l-account">
            <button class="l-button" type="submit">Login</button>
            <div class="l-bottom">
                <p>Don't have an account?</p>
                <h4 class="account" id="account">Register Now</h4>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
